<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>SuperCine</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title size="large">{{ genero }} <ion-badge color="warning">{{ peliculas?.length }}</ion-badge></ion-title>
    </ion-toolbar>
  </ion-header>
  @for (item of peliculas; track $index) {
      <app-ficha [pelicula]="item"></app-ficha>
  }
</ion-content>
